<div class="row">
    <div class="col-xs-12">
        <app-cocktail-search></app-cocktail-search>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div *ngIf="fetchingCocktails">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-cocktail-item 
            *ngFor="let cocktailElement of cocktails"
            [cocktail]="cocktailElement" [id]="cocktailElement.id"></app-cocktail-item>
    </div>
</div>
