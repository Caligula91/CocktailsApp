<a class="list-group-item clearfix" [routerLink]="[id, cocktail.cocktailSlug]" routerLinkActive="active" style="cursor: pointer;">
    <span class="pull-right">
        <img 
            [src]="cocktail.image"
            alt="{{ cocktail.name }}" 
            class="img-responsive" 
            style="max-height: 170px;">
    </span>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ cocktail.name }}</h4>
        <p class="list-group-item-text">{{ cocktail.alcoholic }}</p>
    </div>
</a>
